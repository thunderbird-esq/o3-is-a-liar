name: static-deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ğŸ’¡ package the repo AS-IS; no build step
      - uses: actions/upload-pages-artifact@v3   # â† upgrade (v3 â†’ v4 artifact inside)
        with:
          path: .                                # publish everything from project root

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4            # â† upgrade

